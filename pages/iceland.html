<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/destinations.css">
  <link href="../css/global.css" rel="stylesheet">
  <title>Iceland - Travel Site</title>
</head>
<body class="iceland">
  <header>
    <div class="logo">
      <a href="../index.html">Travel Site</a>
    </div>
    <nav>
      <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="../pages/iceland.html" class="active">Iceland</a></li>
        <li><a href="../pages/greece.html">Greece</a></li>
        <li><a href="../pages/hawaii.html">Hawaii</a></li>
      </ul>
    </nav>
  </header>
  <section class="destination-header">
    <h1>Iceland</h1>
  </section>
  <section class="destination-image">
    <!-- Background image set in CSS -->
  </section>
  <section class="itinerary">
    <div class="day-cards">
      <div class="day-card">
        <h3>Friday</h3>
        <p>Breakfast</p>
        <p>Lunch</p>
        <p>Dinner</p>
        <p>Hiking</p>
      </div>
      <div class="day-card">
        <h3>Saturday</h3>
        <p>Breakfast</p>
        <p>Lunch</p>
        <p>Dinner</p>
        <p>Hiking</p>
      </div>
      <div class="day-card">
        <h3>Sunday</h3>
        <p>Breakfast</p>
        <p>Lunch</p>
        <p>Dinner</p>
        <p>Hiking</p>
      </div>
    </div>
  </section>
  <footer class="footer">
    <section class="footer-section contact-info">
        <!-- Contact Info Section -->
        <h3 class="section-title">Contact</h3>
        <p>Email</p>
        <span class="email-address unique-email">info@travelsite.com</span>
    </section>

    <!-- Hours Section -->
    <section class="footer-section hours">
        <h3 class="section-title">Hours</h3>
        <p class="hours-info">
            <span>Monday-Friday</span>
            <span>Saturday</span>
            <span>Sunday</span>
          </p>

        <p class="hours-info unique-hours-different">9AM-5PM 10AM-4PM Closed</p>
    </section>

    <!-- Social Icons Section -->
    <section class="footer-section footer-icons">
        <h3 class="section-title">Social</h3>
        <div class="social-icons">
            <!-- Social Icons Content -->
            <a href="https://www.facebook.com" target="_blank">
                <img src="../Assets/Icons/icon-facebook.png" alt="Facebook">
            </a>
            <a href="https://www.instagram.com" target="_blank">
                <img src="../Assets/Icons/icon-instagram.png" alt="Instagram">
            </a>
            <a href="https://www.x.com" target="_blank">
                <img src="../Assets/Icons/icon-twitter.png" alt="Twitter">
            </a>
        </div>
    </section>
</footer>

</body>

</html>
